<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles/popup.css" />
	<link rel="stylesheet" href="styles/fonts-popup.css" />
</head>
<body style="min-width:300px;">
<h1>Redacted</h1>
<ul class="no-bullets">
	<li class="pb-1">
		<button class="apply-style w-100 text-left font-1x redacted-regular"
		data-style="regular"
		data-font="Redacted Regular"
	>Regular Regular</button>
	</li>
	<li class="pb-1">
		<button class="apply-style w-100 text-left font-2x redacted-script-bold"
		data-style="script-bold"
		data-font="Redacted Script Bold"
	>Script (Bold)</button>
	</li>
	<li class="pb-1">
		<button class="apply-style w-100 text-left font-2x redacted-script-regular"
		data-style="script-regular"
		data-font="Redacted Script Regular"
	>Script (Regular)</button>
	</li>
	<li class="pb-1">
		<button class="apply-style w-100 text-left font-3x redacted-script-light"
		data-style="script-light"
		data-font="Redacted Script Light"
	>Script (Light)</button>
	</li>
</ul>
<script src="scripts/popup.js"></script>
</body>
</html>
